<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
<!--	适配设备宽度-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TodoMVC Mobile</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<audio src="bg.mp3" autoplay controls loop></audio>
<section class="todoapp" id="todoapp">
	<header class="header">
		<h1>todoapp</h1>
		<!--绑定键盘事件添加数据-->
		<input class="new-todo" placeholder="What needs to be done?">
	</header>
	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main">
<!--		全切换按钮-->
		<input id="toggle-all" class="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
<!--		主体部分-->
		<ul class="todo-list">
		</ul>
	</section>
	<!-- This footer should hidden by default and shown when there are todos -->

	<!-- v-show="items.length"根据是否存在数据判断是否显示输入框下面的部分  -->
	<footer class="footer">
		<!-- This should be `0 items left` by default -->
		<!-- 返回所有未完成任务的数量，并且如果为单数就为item,否则为items -->
		<span class="todo-count"></span>
		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a id="All">All</a>
			</li>
			<li>
				<a id="active">Active</a>
			</li>
			<li>
				<a id="completed">Completed</a>
			</li>
		</ul>
		<button class="clear-completed">Clear completed</button>
	</footer>
</section>
<footer class="info">
	<p>Double-click to edit a todo</p>
	<p>Esc to cancel editing</p>
</footer>
<script src="js/mobile_proxy_drag.js"></script>
</body>
</html>
